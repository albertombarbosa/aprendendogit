<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="">
    <h2>Cadastro da liga dos astronautas</h2>
    <p><label for="name">Nome: </label><input id="name" type="text"></p>
    <p><label for="email">E-mail: </label><input id="email" type="email"> - 
    <label for="password">Password: </label><input id="password" type="password"></p>
    <p><label for="born">Data de Nascimento: </label> <input type="date"> - 
    <label for="photo">Foto: </label> <input type="file"></p>
    <p><label for="nacionalidade">Nacionalidade: </label>
    <select name="nacionalidade" id="nacionalidade">
        <option value="Russo">Russo</option>
        <option value="Americano">Americano</option>
        <option value="Brasileiro">Brasileiro</option>
    </select> - 
    Genero: 
    <label for="feminino">F</label><input type="radio" name="genero" id="genero" value="feminino">
    <label for="masculino">M</label><input type="radio" name="genero"id="genero" value="masculino"></p>

    <p>Suas principais qualidades:<br />
    <label for="inteligência">Inteligência</label><input value="inteligência" type="checkbox"> | 
    <label for="resiliência">Resiliência</label><input value="resiliência" type="checkbox"> | 
    <label for="preparo físico">Preparo físico</label><input value="preparo físico" type="checkbox"> | 
    <label for="educação">Educação</label><input value="educacao" type="checkbox"> |</p>
    <p><textarea name="" id="" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea></p>
    <button>Criar</button>
</form>



</body>
</html>
