<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="mb-6">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Inicio
          </a>

          <a class="navbar-item" href="contato.html">
            Contato
          </a>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div class="columns">
      <div class="column is-3 is-offset-1">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
          </div>

          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <div class="media-content">
                  <p class="title">John Smith</p>
                  <p class="mb-4 mine-profession">Javascript Full Stack Developer</p>
                  <p class="mb-4">(00) 65410-1234</p>
                  <p class="mb-4">john@gmail.com</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="column is-7">
        <div class="mine-border-contato">
          <h3>Contato</h3>

          <hr />
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="email" placeholder="Digite seu e-mail">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
